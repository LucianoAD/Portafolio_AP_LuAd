<div class="contact dark-color"
        id="contact"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-duration="500">
  <div class="top-wave">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
      </svg>
  </div>
  <div class="contact-me">
    <ul class="options" *ngIf="isLogged">
      <li>
      <span class="btn-label"></span>
      <i class="fa-brands"><mat-icon routerLink="/editcontact/{{contact.id}}" *ngIf="isLogged">edit</mat-icon></i>
      </li>
      </ul>
    <h1><b>Contact<span> Me</span></b></h1>
      <div class="sm-icons">
        <a href="mailto:{{contact.gmail}}" target="_blank">
          <img src="assets/img/social media/gmail.svg" alt="gmail">
        </a>
        <a href={{contact.git}} target="_blank">
          <img src="assets/img/social media/github.svg" alt="github">
        </a>
        <a href="{{contact.linkedin}}" target="_blank">
          <img src="assets/img/social media/linkedin.png" alt="linkedin">
        </a>
        <a href="'mailto:'{{contact.hotmail}}" target="_blank">
          <img src="assets/img/social media/outlook.svg" alt="outlook">
        </a>
      </div>
</div>
</div>
